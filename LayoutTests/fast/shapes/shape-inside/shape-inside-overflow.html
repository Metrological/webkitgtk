<!DOCTYPE html>
<html>
<head>
<style>
    #container {
        font: 20px Ahem, sans-serif;
        line-height: 20px;
        position: relative;
        width: 200px;
        height: 200px;
        border: 2px solid blue;
    }
    #shape-inside { -webkit-shape-inside: rectangle(50px, 0px, 100px, 50px); }
    #border {
        position: absolute;
        left: 49px;
        width: 100px;
        height: 50px;
        margin-top: -2px;
        border: 1px solid green;
    }
</style>
</head>
<body>
    <div id="container">
        <div id="shape-inside">
        <div id="border"></div>
            X X X X X X X X X X X X
        </div>
    </div>
    <p>Requires Ahem font. The content should wrap inside the green rectangle, and the overflow should wrap inside the blue rectangle.</p>
</body>
</html>
