<!DOCTYPE html>
<html>
<head>
<style>
    .shape-inside {
        position: relative;
        width: 200px;
        height: 100px;
    }

    .shape-outline {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 200px;
        height: 100px;
    }

    .shape-content {
        position: absolute;
        top: 0px;
        left: 0px;
        font: 50px/1 Ahem, sans-serif;
        color: green;
    }
</style>
</head>
<body>
    <p>The green rectangles should appear within the blue outline.</p>
    <div class="shape-inside">
        <div class="shape-content">XXXX<br/>X</div>
        <svg class="shape-outline" xmlns="http://www.w3.org/2000/svg">
            <polygon stroke="blue" fill="none" points="0,0 200,0 200,100 150,100 150,50 100,50 100,100 0,100"/>
        </svg>
    </div>
    <p>This is the same test as the one above, except that the shape-inside's content has trailing whitespace.</p>
    <div class="shape-inside">
        <div class="shape-content">XXXX<br/>X</div>
        <svg class="shape-outline" xmlns="http://www.w3.org/2000/svg">
            <polygon stroke="blue" fill="none" points="0,0 200,0 200,100 150,100 150,50 100,50 100,100 0,100"/>
        </svg>
    </div>
</body>
</html>
