<!DOCTYPE html>
<html>
<head>
<script src="../resources/subpixel-utils.js"></script>
<style>
    #shape-inside {
        position: relative;
    }

    #shape-outline {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 500px;
        height: 500px;
    }

    #shape-content {
        top: 130.435px;
        left: 130.975px;
        position: absolute;
        font: 178px/1 Ahem, sans-serif;
        color: green;
    }
</style>
</head>
<body>
    <div id="shape-inside">
        <div id="shape-content">X</div>
        <svg id="shape-outline" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="220" cy="220" rx="200" ry="100"  stroke="blue" fill="none"/>
        </svg>
    </div>
</body>
<script>
if (!SubPixelLayout.isEnabled()) {
    document.getElementById("shape-content").style.left = "128px";
    document.getElementById("shape-content").style.top = "131px";
}
</script>
</html>
