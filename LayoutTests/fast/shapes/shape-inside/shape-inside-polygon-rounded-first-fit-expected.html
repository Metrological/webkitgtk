<!DOCTYPE html>
<html>
<head>
<style>
.shape-inside {
    position: absolute;
    top: 0;
    left:0;
    width: 56px;
    height: 88px;
    padding-top: 12px;
    padding-left: 44px;
    background-color: green;
}
</style>
</head>
<body>
<div class="shape-inside"></div>
<p style="margin-top: 120px;">There is a triangle shape-inside applied on the green box.
The content should be inside the shape-inside. You should not see any red.</p>
<p>Bug <a href="http://webkit.org/b/126601">126601</a>: [CSS Shapes] First line gets incorrectly adjusted in shape-inside due to rounding in some polygons</p>
</body>
</html>
