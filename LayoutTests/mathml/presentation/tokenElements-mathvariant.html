<!doctype html>
<html>
  <head>
    <title>Token elements</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <p>Following elements should use a regular font: 
      <math>
        <mn>1</mn>
        <mo>&#x2207;</mo>
        <mtext>text</mtext>
        <ms>&amp;</ms>
      </math>
    </p>
    <p>Following element should be in italic: 
      <math>
        <mi>x</mi>
      </math>
    </p>
  </body>
</html>
